<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 50px;
            border: 10px solid #444;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
        }

        .name {
            font-weight: bold;
            font-size: 28px;
            margin-top: 20px;
            color: #2a3f54;
        }
    </style>
</head>
<body>
    <h1>Certificate of Completion</h1>
    <p>This is to certify that</p>
    <div class="name">{{UserName}}</div>
    <p>has successfully completed the course</p>
    <div class="name">{{CourseName}}</div>
    <p>on</p>
    <div class="name">{{CompletionDate}}</div>
</body>
</html>
